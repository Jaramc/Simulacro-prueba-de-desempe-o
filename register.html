<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestorApp - Register</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow" style="width: 100%; max-width: 400px;">
            <div class="card-body p-4">
                <!-- Logo e tÃ­tulo -->
                <div class="text-center mb-4">
                    <div class="logo-circle mx-auto mb-3">
                        <img src="image/lllll.jpg" alt="RestorApp Logo">
                    </div>
                    <h2 class="card-title mb-1">RestorApp</h2>
                    <p class="text-muted">Login to your account</p>
                </div>
                
                <!-- Formulario -->
                <form id="registerForm">
                    <!-- Full Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="e.g. John Doe" required>
                    </div>
                    
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    </div>
                    
                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required minlength="4">
                    </div>
                    
                    <!-- Role -->
                    <div class="mb-4">
                        <label for="role" class="form-label">Select Role</label>
                        <select class="form-select" id="role" required>
                            <option value="">User</option>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-success w-100 mb-3">
                        Sign In
                    </button>
                </form>
                
                <!-- Link to Login -->
                <div class="text-center">
                    <p class="text-muted mb-0">Don't have an account? 
                        <a href="index.html" class="text-success text-decoration-none">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="register.js"></script>
</body>
</html>
