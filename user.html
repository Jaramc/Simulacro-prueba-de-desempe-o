<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestorApp - Menu</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="image/lllll.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-top rounded-circle me-2">
                RestorApp
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="userName">Welcome!</span>
                <button class="btn btn-outline-primary btn-sm me-2" onclick="goToOrders()">My Orders</button>
                <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Menu Section -->
            <div class="col-lg-8">
                <h2>Our Menu</h2>
                
                <!-- Category Filter -->
                <div class="mb-4">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-success active" onclick="filterProducts('All')">All</button>
                        <button type="button" class="btn btn-outline-success" onclick="filterProducts('Burgers')">Burgers</button>
                        <button type="button" class="btn btn-outline-success" onclick="filterProducts('Sides')">Sides</button>
                        <button type="button" class="btn btn-outline-success" onclick="filterProducts('Drinks')">Drinks</button>
                        <button type="button" class="btn btn-outline-success" onclick="filterProducts('Desserts')">Desserts</button>
                        <button type="button" class="btn btn-outline-success" onclick="filterProducts('Pizza')">Pizza</button>
                    </div>
                </div>

                <!-- Products Grid -->
                <div class="row" id="productsGrid">
                    <!-- Products will be loaded here -->
                </div>
            </div>

            <!-- Order Section -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Your Order</h5>
                    </div>
                    <div class="card-body">
                        <div id="cartItems">
                            <p class="text-muted">Your cart is empty</p>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <span>Subtotal:</span>
                            <span>$<span id="subtotalAmount">0.00</span></span>
                        </div>
                        <div class="d-flex justify-content-between fw-bold">
                            <span>Total:</span>
                            <span>$<span id="totalAmount">0.00</span></span>
                        </div>
                        <button class="btn btn-success w-100 mt-3" onclick="confirmOrder()">Confirm Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/user-simple.js"></script>
</body>
</html>
